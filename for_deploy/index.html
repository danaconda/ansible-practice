<!DOCTYPE html>
<html>
<head>
    <title>Simple page to copy on Apache</title>
</head>
<body bgcolor="gray" text="darkgreen" onload="addLetter()">
    <h1 id="header" align="center"></h1>
    <div class="images" align="center">
	<img src="arabic.jpg" alt="arabic flag" width="400" height="220">
	<img src="bahamas.jpg" alt="bahamas flag" width="400" height="220">
	<br>
	<img src="jordan.jpg" alt="jordan flag" width="400" height="220">
	<img src="newzeland.jpg" alt="newzeland flag" width="400" height="220">
    </div>
    <script>
	let i = 0;
	const msg = 'This simple page made for uploading on nodes via ansible!';
        const header = document.querySelector('#header');

	function addLetter() {
	    if (i < msg.length) {
            	header.innerHTML += msg.charAt(i);
                i++;
                setTimeout(addLetter, 100);
	    }
	}
    </script>
</body>
</html>
