<!DOCTYPE html>
<html>
<head>
    <title>Simple page to copy on Apache</title>
</head>
<body bgcolor="gray" text="darkgreen" onload="addLetter()">
    <h1 id="header" align="center"></h1>
    <script>
	let i = 0;
	const msg = 'This simple page made for uploading on nodes via ansible!';
        const header = document.querySelector('#header');

	function addLetter() {
	    if (i < msg.length) {
            	header.innerHTML += msg.charAt(i);
                i++;
                setTimeout(addLetter, 100);
	    }
	}
    </script>
</body>
</html>
